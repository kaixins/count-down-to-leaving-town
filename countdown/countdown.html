<head>
    <title>Countdown!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    {{>sky}}
    <div class="container">
        <div class="jumbotron">
            {{> hello}} 
        </div>
        <div class="countdown">
            {{> countdown}}
        </div>
    </div>
</body>

<template name="sky">
    <svg id="sky"></svg>
</template>

<template name="hello">
    <h1>Hello!</h1>
</template>

<template name="countdown">
    <div id="countdown">
        <span class="countdown__number">{{getDays}}</span> days,
        <span class="countdown__number">{{getHours}}</span> hours,
        <span class="countdown__number">{{getMinutes}}</span> minutes and 
        <span class="countdown__number">{{getSeconds}}</span> seconds
        <span class="countdown__message">to go!</span>
    </div>
</template>
